site_name: Literature Survey (Simulator)
plugins:
  - mkdocstrings:
      paths: ["app", "tests"]  
  - search
theme:
  name: material
  # logo: assets/AI_Schwurbel_standard.jpg
  custom_dir: overrides/
  features:
    - navigation.top
    - navigation.tabs
    # - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/github
  palette:
    # primary: "red"
    # accent: "light-blue"
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: red
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: red
      accent: lime
extra_css:
  - custom.css
  
repo_url: https://github.com/VirtualPatientEngine/literatureSurvey
repo_name: LiteratureSurvey

nav:
  - Home: All.md
  - Neural ODEs: Neural_ODEs.md
  - Physics-informed GNNs: Physics-informed_GNNs.md
  - Symbolic regression: Symbolic_regression.md
  - PINNs: PINNs.md
  - Latent Space Simulator: Latent_Space_Simulator.md
  - Koopman Theory: Koopman_Theory.md
  - API Reference:
    - Arxiv: literatureFetch.md
    - Tests: test_literatureFetch.md
  