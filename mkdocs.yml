extra_css:
- custom.css
nav:
- Home: index.md
- Neural ODEs: Neural ODEs.md
- Physics-based GNNs: Physics-based GNNs.md
- Latent space simulators (VAMP): Latent space simulators (VAMP).md
plugins:
- mkdocstrings:
    paths:
    - app
    - tests
- search
repo_name: VPE/LiteratureSurvey
repo_url: https://github.com/VirtualPatientEngine/literatureSurvey
site_name: Literature Survey (VPE)
theme:
  custom_dir: overrides/
  features:
  - navigation.top
  - navigation.tabs
  icon:
    repo: fontawesome/brands/github
  logo: assets/VPE.png
  name: material
  palette:
  - accent: black
    primary: white
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - accent: black
    primary: white
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
